<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>baymax</title>
    <link rel="stylesheet" href="baymax.css">
</head>

<body>
    <div id="baymax">
        <div id="head">
            <!-- 头部 -->
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
        <div id="torso">
            <!-- 躯干 -->
            <div id="heart"></div>
        </div>
        <div id="belly">
            <!-- 腹部 -->
            <div id="cover"></div>
        </div>
        <div id="left-arm">
            <!-- 左臂 -->
            <div id="l-bigfinger"></div>
            <div id="l-smallfinger"></div>
        </div>
        <div id="right-arm">
            <!-- 右臂 -->
            <div id="r-bigfinger"></div>
            <div id="r-smallfinger"></div>
        </div>
        <div id="left-leg">
            <!-- 左腿 -->
        </div>
        <div id="right-leg">
            <!-- 右腿 -->
        </div>

    </div>
</body>

</html>
